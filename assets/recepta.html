<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Recepta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/recepta.css">
</head>
<body>
    <div class="header">
        <span onclick="goBack()">Wróć</span>
        <h2>Recepty</h2>
    </div>

    <div class="prescription_card">
        <label>Data recepty:</label>
        <input type="date" id="dateInput">

        <label>Lekarz:</label>
        <input type="text" id="doctorInput" placeholder="lek. Jan Kowalski">

        <label>Podmiot wystawiający:</label>
        <input type="text" id="orgInput" placeholder="Poradnia Internetowa">

        <label>Lek:</label>
        <input type="text" id="medInput" placeholder="Antybiotyk, 500mg">
    </div>

    <div class="qr_section">
        <p>Zeskanuj poniższy kod w aptece</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=1234567890123456&size=200x200" alt="Kod QR">
        <p class="note">Lub podaj ten kod w aptece wraz ze swoim numerem PESEL</p>
    </div>

    <button class="save_btn" onclick="savePrescription()">Zapisz dane</button>

    <script>
        function savePrescription() {
            localStorage.setItem("rx_date", document.getElementById("dateInput").value);
            localStorage.setItem("rx_doctor", document.getElementById("doctorInput").value);
            localStorage.setItem("rx_org", document.getElementById("orgInput").value);
            localStorage.setItem("rx_med", document.getElementById("medInput").value);
            alert("Dane zostały zapisane.");
        }

        window.onload = function () {
            document.getElementById("dateInput").value = localStorage.getItem("rx_date") || "2023-10-31";
            document.getElementById("doctorInput").value = localStorage.getItem("rx_doctor") || "lek. Jan Kowalski";
            document.getElementById("orgInput").value = localStorage.getItem("rx_org") || "Poradnia Internetowa";
            document.getElementById("medInput").value = localStorage.getItem("rx_med") || "Antybiotyk, 500mg";
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
